<html class="x-admin-sm">

    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="proName" id="proName"  placeholder="请输入商品名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" id="search" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加商品','./product_add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>类别ID</th>
                                    <th>商品名</th>
                                    <th>商品副标题</th>
                                    <th>产品主图</th>
                                    <th>产品子图</th>
                                    <th>商品详情</th>
                                   	<th>商品价格</th>
                                    <th>库存数量</th>
                                    <th>商品状态</th>
                                    <th>是否新品</th>
                                    <th>是否热门</th>
                                    <th>是否轮播</th>
                                    <th>创建时间</th>
                                    <th>修改时间</th>
                                    <th>操作</th>
                                    <th>操作</th>
                                   </tr>
                                </thead>
                                <tbody id="productInfos">
                                  
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div id="nav">
                               
                                </div>
                            </div>
                        </div>
                        
                        <script type="text/javascript">
                        		var page1 = 1;
                        		var psize1 = 3;
                            	function page(pn,ps){
                            		console.log("pn"+pn);
                            		console.log("ps"+ps);
                            		page1 = pn;
                            		psize1 = ps;
                            		$.ajax({
                                		type:"get",
                                		url:"http://localhost:8094/pro/queryProByDateAndName.do",
                                		data:{
                                			"pageNum":pn,
                                			"pageSize":ps,
                                			"beginDate":$("#start").val(),
                                			"endDate":$("#end").val(),
                                			"proName":$("#proName").val()
                                		},
                                		dataType:"json",
                                		success:function(response){
                                			console.log(response);
                                			var arrs = response.data.list;
                                			$("#productInfos").empty();	
                                			// 分页数据
                                			for(var i=0;i<arrs.length;i++){
                                				var tr = $("<tr></tr>");
                                    			
                                    			tr.append("<td>"+arrs[i].id+"</td>");
                                				tr.append("<td>"+arrs[i].category_id+"</td>");
                                				tr.append("<td>"+arrs[i].name+"</td>");
                                				tr.append("<td>"+arrs[i].subtitle+"</td>");
                                				tr.append("<td><img src=http://localhost:8094/img/"+arrs[i].mainImage+"></td>");
                                				tr.append("<td>"+arrs[i].subImages+"</td>");
                                				tr.append("<td>"+arrs[i].detail+"</td>");
                                				tr.append("<td>"+arrs[i].price+"</td>");
                                				tr.append("<td>"+arrs[i].stock+"</td>");
                                				
                                				if(arrs[i].status == 1){
                                					tr.append("<td>上架</td>");
                                				}
                                				if(arrs[i].status == 2){
                                					tr.append("<td>下架</td>");
                                				}
                                				if(arrs[i].status == 3){
                                					tr.append("<td>删除</td>");
                                				}
                                				tr.append("<td>"+arrs[i].isNew+"</td>");
                                				tr.append("<td>"+arrs[i].isHot+"</td>");
                                				tr.append("<td>"+arrs[i].isBanner+"</td>");
                                				tr.append("<td>"+arrs[i].createTime+"</td>");
                                				tr.append("<td>"+arrs[i].updateTime+"</td>");
                                				if(arrs[i].status == 1){
                                					tr.append("<td class='td-status'><span class='layui-btn layui-btn-normal layui-btn-mini' onclick='updatePro("+arrs[i].id+",2)'>下架</span></td>");
                                				}
                                				if(arrs[i].status == 2){
                                					tr.append("<td class='td-status'><span class='layui-btn layui-btn-normal layui-btn-mini' onclick='updatePro("+arrs[i].id+",1)'>上架</span></td>");
                                				}
                                				
                                				tr.append("<td class='td-manage'><a title='编辑'  href='member-edit.html?id="+arrs[i].id+"'><i class='layui-icon'>&#xe642;</i></a><a title='删除' onclick='deletePro("+arrs[i].id+")' href='javascript:;'><i class='layui-icon'>&#xe640;</i></a></td>")
                                				$("#productInfos").append(tr);	
                                			}
                                			// 分页导航栏
                                			var navs = response.data.navigatepageNums;
                                			$("#nav").empty();
                                			$("#nav").append("<a class='prev' onclick='page("+(page1-1)+","+psize1+")'>&lt;&lt;</a>");
                                			for(var i=0;i<navs.length;i++){
                                				$("#nav").append("<a class='num'  onclick='page("+navs[i]+","+psize1+")'>"+navs[i]+"</a>");
                                			}
                                			$("#nav").append("<a class='next' onclick='page("+(page1+1)+","+psize1+")' >&gt;&gt;</a>");
                                		}
                                	})
                            	}
                            	
                            	$("#search").click(function(){
                            		page(page1,psize1);
                            		return false;
                            	})
                            	$(function(){
                            		page(page1,psize1);
                            	})
                            	
                            	
                            	
                            	
                                
                            </script>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
    
      /*删除商品*/
      function deletePro(id){
    	  $.ajax({
    		  type:"get",
    		  url:"http://localhost:8094/pro/deletePro.do",
    		  data:{
    			  "proId":id
    		  },
    		  success:function(response){
    			  if(response.status == 0){
    				  alert("删除成功");
    			  	  window.location.reload();
    			  }else{
    				  alert("删除失败,请重新删除");
    			  }
    		  }
    	  })
      }
      
      
      /*修改商品状态*/
      function updatePro(id,status){
    	  $.ajax({
    		  type:"get",
    		  url:"http://localhost:8094/pro/updatePro.do",
    		  data:{
    			  "proId":id,
    			  "status":status
    		  },
    		  success:function(response){
    			  if(response.status == 0){
    				  alert("修改成功");
    			  	  window.location.reload();
    			  }else{
    				  alert("修改失败,请重新修改");
    			  }
    		  }
    	  })
      }
      
      
    
    
    
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
